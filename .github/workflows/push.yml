---
name: Test Suite
on:
  push: null
  pull_request: null
jobs:
  build:
    name: cargo build
    strategy:
      matrix:
        platform:
          - x86_64-pc-windows-gnu
          - x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install cross
        run: cargo install cross
      - name: Build
        run: cross build --release --target=${{ matrix.platform }}
      - name: Set execute permission on script.sh
        run: chmod +x extension.sh
      - name: Running extension.sh
        run: ./extension.sh ${{ matrix.platform }}
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ matrix.platform }}
          path: ./target/${{ matrix.platform }}/release/gbranches${artifact_extension}
          retention-days: 7
  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
